<div
  class="max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg"
>
  <h2 class="text-xl font-bold text-gray-800">{{ task.name }}</h2>
  <p class="text-gray-600 mt-2">{{ task.description }}</p>
  <div class="mt-4">
    <span class="text-sm font-medium">Status:</span>
    @if(task.status === Status.Completed) {
        <span class="px-2 py-1 text-sm rounded-lg bg-green-100 text-green-700">
            Completed
        </span>
    } 
    @if(task.status === Status.InProgress) {
        <span class="px-2 py-1 text-sm rounded-lg bg-yellow-100 text-yellow-00">
            In Progress
        </span>
    }
    @if(task.status === Status.NotStarted) {
        <span class="px-2 py-1 text-sm rounded-lg bg-red-100 text-red-700">
            Not Started
        </span>
    }
  </div>
  <div class="mt-4">
    <span class="text-sm font-medium">Assigned To:</span>
    <span class="text-gray-800 font-semibold">{{ task.assignedTo }}</span>
  </div>
</div>
